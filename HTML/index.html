<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue API Test</title>
    <script src="https://unpkg.com/vue@3.2.47" integrity="sha384-mgp1hnBYcnmsGPH4Gggyec1hk0SHNDFRiPziZ9r5ZfLLV9nr5uLprnqdOCR5sQHQ" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <!-- Visa JSON-data pÃ¥ sidan -->
        <pre>{{ apiData }}</pre>
    </div>

    <script>
      Vue.createApp({
          data() {
              return {
                  apiData: null,
                  category: 'pmp3g',
                  version: '2', 
                  longitude: '16.158', 
                  latitude: '58.5812', 
              }
          },
          methods: {
              fetchApiData() {
                  const url = `https://opendata-download-metfcst.smhi.se/api/category/${this.category}/version/${this.version}/geotype/point/lon/${this.longitude}/lat/${this.latitude}/data.json`
                  fetch(url)
                      .then(response => {
                          if (!response.ok) {
                              throw new Error('Network response was not ok');
                          }
                          return response.json();
                      })
                      .then(data => {
                          this.apiData = JSON.stringify(data, null, 2);
                      })
                      .catch(error => {
                          console.error('There was a problem with your fetch operation:', error);
                      });
              }
          },
          mounted() {
              this.fetchApiData();
          }
      }).mount("#app")
  </script>
</body>
</html>
