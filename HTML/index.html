<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue API Test</title>

    <script src="https://unpkg.com/vue@3.4.21"
        integrity="sha384-8CdW77YPqMZ3v22pThUIR22Qp1FB5oisZG2WE3OpE0l1fTHAIsdIwjQZFf/rmQ/B"
        crossorigin="anonymous"></script>
    <script type="module" defer src="../SCRIPT/getPosition.js"></script>
    <script type="module" defer src="../SCRIPT/fetchData.js"></script>
</head>

<body>
    <div id="app">
        <!-- Position -->
        <div class="position">
            <h2>Position</h2>
            <!-- Visa placeholder-text om longitud och latitud är null -->
            <p v-if="longitude === null || latitude === null">Fetching position...</p>
            <!-- Visa longitud och latitud om de finns tillgängliga -->
            <p v-else>
                Longitude: {{ longitude }} <br>
                Latitude: {{ latitude }}
            </p>
        </div>
    
        <div class="weather-data">
            <h2>Weather Data</h2>
            <!-- Visa placeholder-text om transformedData är null -->
            <p v-if="transformedData === null">Fetching weather data...</p>
            <!-- Visa omvandlade namn om de är tillgängliga -->
            <div v-else>
                <div v-for="(entry, index) in transformedData" :key="index" class="weather-entry">
                    <h3>Tid: {{ entry.validTime }}</h3>
                    <ul>
                        <li v-for="(param, paramIndex) in entry.parameters" :key="paramIndex">
                            {{ param.name }}: {{ param.values[0] }} {{ param.unit }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>


</body>

</html>
